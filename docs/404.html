<!DOCTYPE html>
<html>

  </head>
 <body>
  <h1>Oups ! Cette page n'existe pas.</h1>
  <p id="message"></p>
  <script>
    const path = window.location.pathname;
    const messageElement = document.getElementById('message');
    console.log(window.location)
    console.log(window.location.pathname)

    if (path.includes('/blog')) {
      messageElement.textContent = "Il semble que l'article de blog que vous cherchez n'existe pas.";
    } else if (path.includes('/projects')) {
      messageElement.textContent = "Le projet que vous cherchez n'est pas disponible.";
    } else {
      messageElement.textContent = "La page que vous cherchez n'a pas été trouvée.";
    }
  </script>
</body>
</html>
